<div class="container page">
	<div class="box dddBox">
	
		<div>
			<h1>Contact</h1>
			<p>some text about how they are available for bookings and have prices and to make an enquiery using the form and we will get back to you as soon as possible.</p>
		</div>

		<form name="contactForm" data-ng-submit="sumitform()" novalidate="">
			
			<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" class="form-control" data-ng-model="contact.name" required>
				<p data-ng-show="contactForm.name.$pristine" class="help-block">Your name is required</p>
			</div>
			
			<div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" data-ng-model="contact.email" required>
                <p data-ng-show="contactForm.email.$pristine" class="help-block">Your email is required</p>
            </div>

            <div class="form-group">
                    <label>Message</label>
                    <input type="text" name="message" class="form-control bigBookingText" data-ng-model="contact.message" required>
                    <p data-ng-show="contactForm.message.$pristine" class="help-block">A message is required</p>
                </div>
                 <button type="submit" class="btn btn-primary" data-ng-disabled="contactForm.$invalid">Submit</button>
		</form>
		
	</div>
</div>
